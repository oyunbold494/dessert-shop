<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .clove{
        background-color: rgb(20, 38, 194);
        height: 300px;
        width: 300px;
    }
    @media only screen and (max-width: 900px) {
        .div {
            border-radius: 20%;
            background-color: red;
        }
    }
    @media only screen and (max-width: 600px) {
        .clove {
            border-radius: 50%;
            background-color: red;

        }
    }
</style>
<body>
    <div class="clove"></div>
</body>
</html>
